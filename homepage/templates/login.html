{% extends "base.html" %}

{% block title %} LOGIN {% endblock %}
{% block content %}
    <div class="container container-register">
    <div class="row">
        <div class="col-12" style="padding-left: 30%; padding-right: 30%;">
            <h3 class="text-center">Авторизация</h3>
            <form action="." method="post"  style="margin-top:20px">
                {% csrf_token %}
                <div class="col-xs-12">
                    <div class="form-group">
                         <p><label for='{{ form.username }}'></label>
                            <input type="text" class="form-control" placeholder="Введите логин" name="username"/></p>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <p><label for='{{ form.password }}'></label>
                            <input type="password" class="form-control" placeholder="Введите email" name="password"/></p>
                    </div>
                </div>
                <div class="text-center col-xs-12">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Войти" />
                </div>
            </form>
        </div>
    </div>
 </div>
